<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como inserir imagens html5</title>
</head>
<body>
    <h1>Testando carga de imagens.</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estejam em outra pasta,
        deste de que ela esteja dentro da pasta autual.
    </p>
    <img src="imagen/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos 
        ter sua URL completa.
    </p>
    <img src="https://toppng.com/uploads/thumbnail/javascript-logo-vector-115739596189sjo1dewbf.jpg" 
    alt="Logo JavaScrit">
</body>
</html>
