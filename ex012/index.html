<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Locamente.</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video width="350" controls autoplay>
        <source src="midia/foto-m4v.m4v" type="video/m4v">
        <source src="midia/foto-WEBM.webm" type="video/webm">
        <source src="midia/foto_full.mp4" type="video/mp4">
        <p>Seu navegaor não tem compatibilhidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do youtube.</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
