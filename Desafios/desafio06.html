<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr> </li>
        <li><abbr title="Use as tags &lt;H1...H6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr> </li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr> </li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr> </li>
        <li> <abbr title="Use a tag &lt;strong&gt;">Negrito</abbr> </li>
    </ul>
</body>
</html>
