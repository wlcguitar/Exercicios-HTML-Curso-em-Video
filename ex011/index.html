<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente 
        e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens\imagen-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens\imagen-m.png" type="image/png">
        <img src="imagens/imagen-g.png" alt="imagen-g">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a repoduzir áudios em HTML5</p>
    <audio src="media/Here it Comes - TrackTribe.mp3" controls></audio>
    <audio src="media/guanacast-33.mp3" controls></audio>
</body>
</html>
